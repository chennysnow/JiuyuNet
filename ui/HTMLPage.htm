<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="JavaScript"> 
        var flag = false;
        function DrawImage(ImgD) {
            var image = new Image();
            image.src = ImgD.src;
            if (image.width > 0 && image.height > 0) {
                flag = true;
                if (image.width / image.height >= 164 / 164) {
                    if (image.width > 164) {
                        ImgD.width = 164;
                        ImgD.height = (image.height * 164) / image.width;
                    } else {
                        ImgD.width = image.width;
                        ImgD.height = image.height;
                    }
                }
                else {
                    if (image.height > 164) {
                        ImgD.height = 164;
                        ImgD.width = (image.width * 164) / image.height;
                    } else {
                        ImgD.width = image.width;
                        ImgD.height = image.height;
                    }
                }
            }
        } 
</script> 
</head>
<body>
<img src="http://www.wallcoo.com/cartoon/da_design_10_1600/wallpapers/1440x900/Strawberry_Feelings.jpg" width="164" height="164" />
</body>
</html>
